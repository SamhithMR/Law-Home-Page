<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
  </head>
  <!-- main container -->
  <body>
    <div class="container">

      <!-- navbar section -->
      <section aria-label="navbar">
        <nav class="navbar">
          <!-- a company logo -->
          <div class="logo">
            <img src="./assets/logo.png" alt="logo"  />
          </div>
        <!-- list of menues -->
          <div class="list">
            <ul>
              <li class="list-item active">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
        <!-- a button that say's getting started -->
          <div>
            <button class="button-small">Get Started</button>
          </div>
        </nav>
      </section>

      <section aria-label="hero">
        <div class="hero">

          <!-- container for heading -->
          <div class="div-left">
            <h1 class="hero-heading">
             Your Justice Is Our Top Priority
            </h1>
          </div>

          <!-- container for paragraph -->

          <div class="div-right">
            <p class="hero-heading">
              As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you
            </p>
          </div>
        </div>
          <div class="img"></div>

          <!-- bottom container with arrows -->
          <div class="bottom">
              <div class="left-arrow">
                <ion-icon class="icons" name="arrow-back-circle-outline"></ion-icon>
              </div>
              <div class="right-arrow">
                <ion-icon class="icons" name="arrow-forward-circle-outline"></ion-icon>
              </div>
          </div>
      </section>
    </div>
  </body>
</html>
